<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id = "input"><button onclick ="start()">Check</button>
    <script type="text/javascript">
      function start() {
        var input =  document.getElementById("input").value;
        console.log(input);
        var values = [];
        for(var x = 0; x<input.length;x++){
          values.push(parseInt(input.slice(x,x+1)));
        }
        console.log(values);
      }
    </script>
  </body>
</html>
